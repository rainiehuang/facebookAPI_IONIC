<ion-view cache-view="false">
  
  <ion-nav-title >Welcome  To Facebook</ion-nav-title>
  
  <ion-content>
    

  <div class="item item-button-right"  style="background-color:pink; ">
    Add new post
    <button class="button button-assertive" ng-click="logger.addpost()">
      <i class="icon ion-plus-round"></i>
    </button>
  </div>


<ion-list ng-controller="DemoCtrl"
          show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe"
         >
          
   
   <ion-item ng-repeat="response in logger.data.data" >
     
    <h2>{{response.story}}</h2>
    
     <div class="item item-text-wrap app-font-25"   style="background-color:#FFF0F5; border-radius:15px">
    <img ng-src="{{response.full_picture}}"  width="100%" height="70%" >
    
   <h2>{{response.message}}</h2>
   <p>{{response.created_time}}</p>
   <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  
    
    </div>
  
  
    
    
    
  
                 
   
    <ion-option-button class="button-positive"   ng-click="logger.some(response)" >
      Edit
    </ion-option-button> 
    <ion-option-button class="button-assertive"  ng-click="logger.delete(response)">
      delete
    </ion-option-button>
    
   
    
  </ion-item>
  
  
  
</ion-list>
   
   

     
  </ion-content>
</ion-view>
